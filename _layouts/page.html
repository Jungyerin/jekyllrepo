---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="fb-comments" data-href="https://nefritis.github.io{{ page.url }}" data-width="100%" ></div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
